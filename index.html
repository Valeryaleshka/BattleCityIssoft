<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/battle_city.png" type="image/png">
    <title>BattleCity</title>
</head>

<body id='body'>
    <main id='main'  class="hidden">
        <div class='game '>
            <section class='gamefield' id='gamefield'>               
            </section>
            <section class='legend' id='legend'>
                <div class="legend_enemies_wrapper" id='legend_enemies_wrapper'>                 
                </div>
                <div class="legend_players_wrapper" id="legend_players_wrapper">                    
                </div>
                <div class="legend_level_wrapper">
                    <div class="flag"></div>
                    <p class="level_number" id="level_number"> 1</p>
                </div>
            </section>
        </div>
    </main>
    <div id="gameOverScreen" class="gameOverScreen hidden">
        <p id="gameOverText" class="gameScreen-item">GameOver</p>
        <button class="restart gameScreen-item">Restart</button>
    </div>
    <div id="startGameScreen" class="gameOverScreen">
        <div class='gameLogo gameScreen-item'></div>
        <button class="start gameScreen-item">Start</button>
        <ul class='gameScreen-item'>            
            <li>Controls: W, A, S, D</li>           
            <li>Fire: Space</li>
        </ul>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
